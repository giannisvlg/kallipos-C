site_name: Μια σύγχρονη προσ35έγγιση στη γλώσσα C
theme:
  name: material
  language: en
  features:
    -navigation.tabs
    -content.code.copy
  

extra_css:
  - 'css/styles.css'

markdown_extensions:
  - abbr
  - attr_list
  - def_list
  - footnotes
  - markdown_grid_tables
  - pymdownx.mark
  - tables
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets:
      base_path: ["docs"]
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


plugins:
    - search
    - awesome-pages

